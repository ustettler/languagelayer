<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<title>Quote API</title>

		<style>
			/* === Small CSS Reset === */
			* {
				margin: 0;
				padding: 0;
			}

			*,
			*::after,
			*::before {
				box-sizing: border-box;
			}

			body {
				background-color: darkslateblue;
				justify-content: center;
				display: flex;
				align-items: center;
				width: 100%;
				font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
			}

			h1 {
				font-size: 2rem;
				margin: 1.5rem;
				color: white;
			}

			main {
				width: 100%;
				height: 50vh;
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
				margin-top: 250px;
			}

			.quote {
				background-color: azure;
				width: 400px;
				height: 280px;
				border-radius: 5px;
				padding: 2rem;
				border: 2px solid black;
				-webkit-box-shadow: inset 9px 7px 45px 12px rgba(0, 0, 0, 0.75);
				-moz-box-shadow: inset 9px 7px 45px 12px rgba(0, 0, 0, 0.75);
				box-shadow: inset 9px 7px 45px 12px rgba(0, 0, 0, 0.75);
				overflow: auto;
			}

			button {
				width: 200px;
				height: 50px;
				border-radius: 5px;
				font-size: 1rem;
				color: white;
				background-color: transparent;
				border: blue 5px, solid;
				margin: 1rem;
				cursor: pointer;
			}

			button:active {
				background-color: orange;
				color: black;
			}

			p {
				font-size: 1.5rem;
				color: black;
			}

			p:nth-child(2) {
				font-style: italic;
				margin-top: 1rem;
			}
		</style>
	</head>

	<body>
		<main>
			<h1>Quote Generator</h1>
			<div class="quote"></div>

			<button>Quote Generator</button>
		</main>
		<script src="script.js"></script>
	</body>
</html>
